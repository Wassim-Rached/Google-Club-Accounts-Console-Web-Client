<app-card cardTitle="Hover Table" [options]="false" blockClass="table-border-style">
  <div class="table-responsive"></div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Id</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ account._id }}</td>
        <td>{{ account.email }}</td>
      </tr>
    </tbody>
  </table>
</app-card>
