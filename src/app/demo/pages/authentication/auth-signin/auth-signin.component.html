<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <form class="card" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Signin</h3>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email" />
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" />
        </div>
        <div class="form-group text-start mb-4">
          <div class="checkbox checkbox-fill d-inline">
            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
            <label for="checkbox-fill-a1" class="cr">Remember me</label>
          </div>
        </div>
        <button class="btn btn-primary mb-4" [disabled]="!formGroup.valid || isSubmitting">
          {{ isSubmitting ? 'Loading...' : 'Signin' }}
        </button>
        <p class="mb-2 text-muted">
          Forgot password?
          <a [routerLink]="['/auth/reset-password']">Reset</a>
        </p>
        <p class="mb-0 text-muted">
          Donâ€™t have an account?
          <a [routerLink]="['/auth/signup']">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
